<svg width="300" height="245" viewBox="0 0 300 245" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .header {
      font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #fff;
      animation: fadeInAnimation 0.8s ease-in-out forwards;
    }

    @supports(-moz-appearance: auto) {

      /* Selector detects Firefox */
      .header {
        font-size: 15.5px;
      }
    }

    .lang-name {
      font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif;
      fill: #9f9f9f
    }


    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }

      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }

    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    * {
      animation-duration: 0s !important;
      animation-delay: 0s !important;
    }
  </style>



  <rect data-testid="card-bg" x="0.5" y="0.5" rx="4.5" height="99%" stroke="#e4e2e2" width="299" fill="#151515"
    stroke-opacity="1" />


  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">Most Used Languages</text>
    </g>
  </g>


  <g data-testid="main-card-body" transform="translate(0, 55)">

    <svg data-testid="lang-items" x="25">
      <g transform="translate(0, 0)">
        <text data-testid="lang-name" x="2" y="15" class="lang-name">Python</text>
        <text x="215" y="34" class="lang-name">55.41%</text>

        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd"></rect>
          <rect height="8" fill="#3572a5" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="55.41%">
          </rect>
        </svg>

      </g>
      <g transform="translate(0, 40)">
        <text data-testid="lang-name" x="2" y="15" class="lang-name">C#</text>
        <text x="215" y="34" class="lang-name">22.16%</text>

        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd"></rect>
          <rect height="8" fill="#178600" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="22.16%">
          </rect>
        </svg>

      </g>
      <g transform="translate(0, 80)">
        <text data-testid="lang-name" x="2" y="15" class="lang-name">Rust</text>
        <text x="215" y="34" class="lang-name">11.88%</text>

        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd"></rect>
          <rect height="8" fill="#dea584" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="11.88%">
          </rect>
        </svg>

      </g>
      <g transform="translate(0, 120)">
        <text data-testid="lang-name" x="2" y="15" class="lang-name">Go</text>
        <text x="215" y="34" class="lang-name">10.56%</text>

        <svg width="205" x="0" y="25">
          <rect rx="5" ry="5" x="0" y="0" width="205" height="8" fill="#ddd"></rect>
          <rect height="8" fill="#00add8" rx="5" ry="5" x="0" y="0" data-testid="lang-progress" width="10.56%">
          </rect>
        </svg>

      </g>
    </svg>

  </g>
</svg>